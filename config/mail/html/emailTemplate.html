<!-- emailTemplate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Open Sans', Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff; /* White background */
            margin: 0 auto;
            max-width: 600px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            max-width: 160px;
            margin-right: 10px;
        }
        .company-name {
            font-size: 28px;
            font-weight: 700;
            color: #333333; /* Dark text */
        }
        .content {
            padding: 20px;
            color: #333333; /* Dark text color */
            line-height: 1.6;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888; /* Gray text color */
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }
        .footer a {
            color: #6BC36F; /* Green links */
            text-decoration: none;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #6BC36F; /* Green background */
            color: #ffffff; /* White text */
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #5CA55E;
        }
        @media only screen and (max-width: 600px) {
            .content {
                font-size: 14px;
            }
            .header {
                font-size: 22px;
                flex-wrap: wrap; /* Ensure proper alignment on small screens */
            }
            .logo {
                margin-right: 5px; /* Adjust this margin for mobile view spacing */
            }
            .cta-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo -->
            <img src="{{logoUrl}}" alt="CraftedClimate Logo" class="logo">
            <!-- <div class="company-name">CraftedClimate</div> -->
        </div>
        <div class="content">
            <!-- Email Body Content -->
            <p>{{emailBody}}</p>
        </div>
        <div class="footer">
            &copy; 2024 CraftedClimate. All rights reserved.<br>
            <a href="https://craftedclimate.org">Visit our website</a>
        </div>
    </div>
</body>
</html>
